        <img src="../../img/gallery_img_01/big/gallery_image_1.jpg" alt="">

      <div class="list_box">
        <ul class="clearfix">
          <li>
            <button type="button">
              <img src="../../img/gallery_img_01/thum/gallery_image_1.jpg" 
                   alt="이미지_01" 
                   data-alt="큰이미지에서 사용할 설명을 담기!!!!" />
            </button>
          </li>
          <li><button type="button"><img src="../../img/gallery_img_01/thum/gallery_image_2.jpg" alt="이미지_02"></button></li>
          <li><button type="button"><img src="../../img/gallery_img_01/thum/gallery_image_3.jpg" alt="이미지_03"></button></li>

          <li><button type="button"><img src="../../img/gallery_img_01/thum/gallery_image_9.jpg" alt="이미지_09"></button></li>
          <li><button type="button"><img src="../../img/gallery_img_01/thum/gallery_image_10.jpg" alt="이미지_10"></button></li>
        </ul>
      </div>
    </section>
  </div>
