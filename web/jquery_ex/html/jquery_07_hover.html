<!DOCTYPE html>
<!-- jquery_07_hover.html -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/base/reset.css">
	<script src="../js/jquery/jquery-3.2.1.min.js"></script>
	<script src="../js/jquery/jquery-ui.min.js"></script>
	<title>jquery 에서 마우스 rollover기능 이해하기</title>
	<style>
		h1,h2{padding:0.5em; background-color: #ccf;
			border-bottom:1px solid #333; margin-bottom:0.5em; margin-top: 2em;}
		h1{font-size: 2em; margin:0; background-color: #af5; }
		h2{font-size: 1.5em;}
		div{width: 500px; height: 150px; border:2px solid #ccc; background-color: #fcd;
			box-sizing:border-box; padding: 0.5em; margin: 0 auto;}
		p{width: 100%; height: 100%;}
		p>span{display: block; width: 50%; height: 50px; background-color: #fff;
				border:2px solid #555; box-sizing: border-box; padding: 1em;}
		
	</style>
</head>
<body>
	<h1>rollover기능 이해하기</h1>
	<h2>mouseenter-mouseleave</h2>
	<!-- div.handler_1>p{mouse Rollover}>span{mouse more Rollover} -->
	<div class="handler_1">
		<p>mouse Rollover<span>mouse more Rollover</span></p>
	</div>

	<h2>mouseover-mouseout</h2>
	<div class="handler_2">
		<p>mouse Rollover<span>mouse more Rollover</span></p>
	</div>

	<h2>hover</h2>
	<div class="handler_3">
		<p>mouse Rollover<span>mouse more Rollover</span></p>
	</div>

	<!-- script -->
	<script>
		(function($) {
			// mouseenter & mouseleave .handler_1
			var hand_1 = $('.handler_1');

			hand_1.find('p').on('mouseenter', function(){
				var i = 0;
				// append()    : 내용상의 뒤에 첨부
				$(this).append(++i);
			});
					hand_1.find('p').on('mouseleave', function(){
				var i = 0;
				// append()    : 내용상의 뒤에 첨부
				$(this).append('out ');
			});


			// mouseover & mouseout .handler_2
			var hand_2 = $('.handler_2');

			hand_2.find('p').on('mouseover', function(){
				var i = 0;
				// append()    : 내용상의 뒤에 첨부
				$(this).append(++i);
			});
			hand_2.find('p').on('mouseout', function(){
				var i = 0;
				// append()    : 내용상의 뒤에 첨부
				$(this).append('out ');
			});

			// hover(in & out)  .handler_3 ----------------------------------
			var hand_3 = $('.handler_3');

			// hand_3.find('p').hover(	function(){},	function(){});
			hand_3.find('p').hover(	
				function(){
					var i = 0;
					// append()    : 내용상의 뒤에 첨부
					$(this).append(++i);

				}, function(){
					$(this).append('out ');
				});
// ================================================================
		})(this.jQuery);

	</script>
</body>
</html>
