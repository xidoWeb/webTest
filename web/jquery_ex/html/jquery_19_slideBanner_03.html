<!DOCTYPE html>
<!-- jquery_19_slideBanner_03.html -->
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/base/reset.css">
	<link rel="stylesheet" href="../css/base/normalize.css">
	<link rel="stylesheet" href="../css/src/slideBanner_03.css">
	<script src="../js/jquery/jquery-3.2.1.min.js"></script>
	<script src="../js/jquery/jquery-ui.min.js"></script>
	<title>Document</title>
</head>
<body>
	<div id="wrap">
		<header id="headBox">
			<h1>slide banner 만들기 이해</h1>
		</header>
		<!-- slide banner 만들기 -->
		<section id="slideBanner">
		<!--  좌, 우 버튼 생성(접근성처리는 indicator를 통해 처리하므로 모양만 유지) -->
			<div class="slide_btn">
				<div class="l_btn">&lt;</div>
				<div class="r_btn">&gt;</div>
			</div>
		<!-- slide banner 담는 곳 이미지 4개 생성 -->
			<ul id="bannerBox">
				<li class="slide_01" title="배너 내용을 설명_1">slide_01</li>
				<li class="slide_02" title="배너 내용을 설명_2">slide_02</li>
				<li class="slide_03" title="배너 내용을 설명_3">slide_03</li>
				<li class="slide_04" title="배너 내용을 설명_4">slide_04</li>
			</ul>
		<!-- indicator js기능으로 생성되도록 처리 -->
		</section>
		<article id="contentBox">
			<h2>contentBox</h2>
		</article>
		<footer id="footBox">
			<h2>footBox</h2>
		</footer>
	</div>

	<script src="../js/src/slideBanner_03.js"></script>
</body>
</html>
